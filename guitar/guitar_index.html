<style>
    body {
        font-family: Arial, sans-serif;

    }
    #guitarChordBtn {
        background-color: lightgreen;

    }
    #GuitarImg {
        /* position: relative; */
        /* right: 30%; */
        /* clear: right; */
        width: 300px;
        height: auto;
        position: absolute;
        right: 0;
        top: 0;
    }
    /* the six 6 vertical strings of a guitar, intended for finger placement visualization */
    /* string1, string2, string3, string4, string5, string6
     */
     .string1E, .string2A, .string3D, .string4G, .string5B, .string6E {
         position: absolute;
         border-left: 15px solid silver;
         /* width: 100%; */
         height: 400px;
         /* left: 70%; */
         background-color: transparent;
         border: 1px solid black;
         top: 150px;
     }
     .string1E { left: 30% }
     .string2A { left: 35% }
     .string3D { left: 40% }
     .string4G { left: 45% }
     .string5B { left: 50% }
     .string6E { left: 55% }
     /* stretch the string of guitar strings 'EADGBE' across, so that each char is above each line */
     .string1E:before { content: "E"; }
     .string2A:before { content: "A"; }
     .string3D:before { content: "D"; }
     .string4G:before { content: "G"; }
     .string5B:before { content: "B"; }
     .string6E:before { content: "E"; }

     /* add horizontal lines to represent the fret lines */
     .fret-line1, .fret-line2, .fret-line3, .fret-line4, .fret-line5 {
         position: absolute;
         left: 25%;
         /* right: 0; */
         /* width: 35%; */
         /* right: calc(25% + 35%); */
         /* right: 40%; */
         width: 35%;
         height: 5px;
         background-color: silver;
         /* border: 1px solid black; */
         /* border-top: 15px solid silver; */
     }
     /* .fret-line1 { top: calc(200px+calc(300px/6)*0); content: "1"; }
     .fret-line2 { top: calc(200px+calc(300px/6)*1); content: "2"; }
     .fret-line3 { top: calc(200px+calc(300px/6)*2); content: "3"; }
     .fret-line4 { top: calc(200px+calc(300px/6)*3); content: "4"; }
     .fret-line5 { top: calc(200px+calc(300px/6)*4); content: "5"; } */
     /* top = 200px + (fret number - 1) * (stringheight/: 5px;) */
     .fret-line1{ top: 210px; content: "1"; }
     .fret-line2{ top: 285px; content: "2"; }
     .fret-line3{ top: 360px; content: "3"; }
     .fret-line4{ top: 435px; content: "4"; }
     .fret-line5{ top: 510px; content: "5"; }

     /* add the fret numbers next to the horizontal lines */
     .fret-line1::before { content: "1"; left: 100%; transform: translateX(-50%); }
     .fret-line2::before { content: "2"; left: 100%; transform: translateX(-50%); }
     .fret-line3::before { content: "3"; left: 100%; transform: translateX(-50%); }
     .fret-line4::before { content: "4"; left: 100%; transform: translateX(-50%); }
     .fret-line5::before { content: "5"; left: 100%; transform: translateX(-50%); }

     .dot {
         position: absolute;
         width: 15px;
         height: 15px;
         background-color: red;
         border-radius: 50%;
         /* Center the dot on the string */
         left: 50%;
         transform: translateX(-50%);
     }
</style>
<body>
