<head>  
    <meta charset="UTF-8"> 
    <title>Guitar Practice - Music Instrument Practice</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #696262;
        margin: 0;
        padding: 20px;
    }
    #randomChordOutput {
        background-color: antiquewhite;
        color: blue;
        font-size: 20px;
        padding: 10px;
        width: 200px;
        
    }
    #homeBtn {
        background-color: lightblue;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #guitarChordBtn {
        background-color: lightgreen;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    #GuitarImg {
        /* position: relative; */
        /* right: 30%; */
        /* clear: right; */
        width: 300px;
        height: auto;
        position: absolute;
        right: 0;
        top: 0;
    }
    /* the six 6 strings of a guitar, intended for finger placement visualization */
    /* string1, string2, string3, string4, string5, string6
     */
     .string1E, .string2A, .string3D, .string4G, .string5B, .string6E {
         position: absolute;
         border-left: 15px solid silver;
         /* width: 100%; */
         height: 300px;
         left: 70%;
         background-color: transparent;
         border: 1px solid black;
         top: 150px;
     }
     .string1E { left: 30% }
     .string2A { left: 35% }
     .string3D { left: 40% }
     .string4G { left: 45% }
     .string5B { left: 50% }
     .string6E { left: 55% }
     /* stretch the string of guitar strings 'EADGBE' across, so that each char is above each line */
     .string1E:before { content: "E"; }
     .string2A:before { content: "A"; }
     .string3D:before { content: "D"; }
     .string4G:before { content: "G"; }
     .string5B:before { content: "B"; }
     .string6E:before { content: "E"; }
</style>
<body>
    <h1>Welcome to Guitar Practice: 6-Strings</h1>
    <p>Here you can improve your guitar skills with various exercises and resources.</p>
    <button id="homeBtn">Back to Home</button>

    <p id="output"> </p>

    <br>
    <button id = "guitarChordBtn">Get Guitar Chord Practice</button>
    <!-- guitar_main.js should contain the JavaScript code to handle the button click event -->

    <p id="randomChordOutput">"Chord will be displayed here."
        <!-- color: blue; -->
        <!-- font-size : 20px; -->
    </p>

    <!-- toggle switch to autoloop new chords-->
    <label class="switch" id="autoLoopSwitch">
        <text>Auto Loop Chords </text>
        <input type="checkbox">
        <span class="slider"></span>
    </label>

    <br> 

    <!-- the six 6 strings of a guitar, intended for finger placement visualization -->
    <div class="string1E"></div>
    <div class="string2A"></div>
    <div class="string3D"></div>
    <div class="string4G"></div>
